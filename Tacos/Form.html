<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tacos</title>
    </head>
    <body>
        <form action="./response.php">
            <fieldset style="width: 1200px;">
                <legend>¿Qué tipo de taco eres?</legend>
                <p>Responde lo más honestamente que puedas</p>
                <br><br>
                <label for="meat">¿Te gusta la carne?<br>
                    Si<input type="radio" name="meat" value="A" required>
                    Depende<input type="radio" name="meat" value="B" required>
                    Maso<input type="radio" name="meat" value="C" required>
                    No<input type="radio" name="meat" value="D" required>
                </label>
                <br><br>
                <label for="place">¿Dónde prefieres comer?<br>
                    Donde el hambre me detenga<input type="radio" name="place" value="A" required>
                    Prefiero pedir a domicilio<input type="radio" name="place" value="B" required>
                    En un restaurante con las mejores medidas de sanidad<input type="radio" name="place" value="C" required>
                    En un lugar de alternativas veganas<input type="radio" name="place" value="D" required>
                </label>
                <br><br>
                <label for="drink">¿Qué prefieres tomar?<br>
                    Boing de mango<input type="radio" name="drink" value="A" required>
                    Cerveza bien fría<input type="radio" name="drink" value="B" required>
                    Coca-Cola<input type="radio" name="drink" value="C" required>
                    Agua de Chia<input type="radio" name="drink" value="D" required>                    
                </label>
                <br><br>
                <label for="time">¿A qué hora te gusta más comer tacos?<br>
                    <input type="radio" name="time" value="A" required>
                    <input type="radio" name="time" value="B" required>
                    <input type="radio" name="time" value="C" required>
                    <input type="radio" name="time" value="D" required>
                </label>
                <br><br>
                <label for="sauce">¿Qué salsa le pones a tus tacos?<br>
                    <input type="radio" name="sauce" value="A" required>
                    <input type="radio" name="sauce" value="B" required>
                    <input type="radio" name="sauce" value="C" required>
                    <input type="radio" name="sauce" value="D" required>
                </label>
                <br><br>
                <label for="tortilla">¿Con qué prefieres tus tacos?<br>
                    <input type="radio" name="tortilla" value="A" required>
                    <input type="radio" name="tortilla" value="B" required>
                    <input type="radio" name="tortilla" value="C" required>
                    <input type="radio" name="tortilla" value="D" required>
                </label>
                <br><br>
                <label for="type">¿Qué tipo de carne prefieres?<br>
                    <input type="radio" name="type" value="A" required>
                    <input type="radio" name="type" value="B" required>
                    <input type="radio" name="type" value="C" required>
                    <input type="radio" name="type" value="D" required>
                </label>
                <br><br>
                <label for="energy">¿Cómo te sientes la mayor parte del tiempo?<br>
                    <input type="radio" name="energy" value="A" required>
                    <input type="radio" name="energy" value="B" required>
                    <input type="radio" name="energy" value="C" required>
                    <input type="radio" name="energy" value="D" required>
                </label>
                <br><br>
                <label for="who">¿A quién llevarías a los tacos?<br>
                    <input type="radio" name="who" value="A" required>
                    <input type="radio" name="who" value="B" required>
                    <input type="radio" name="who" value="C" required>
                    <input type="radio" name="who" value="D" required>
                </label>
                <br><br>
                <label for="howOften">¿Cada cuánto comes taquitos?<br>
                    <input type="radio" name="howOften" value="A" required>
                    <input type="radio" name="howOften" value="B" required>
                    <input type="radio" name="howOften" value="C" required>
                    <input type="radio" name="howOften" value="D" required>
                </label>
                <br><br>
                <button type="submit">Enviar</button>
                <button type="reset">Limpiar respuestas</button>
            </fieldset>
        </form>
    </body>
</html>
