<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Aplicación a la universidad</title>
</head>
<body>
    <form action=".\tabla.php" method="POST" target="_blank">
        <fieldset style="width:500px">
            <legend>Solicitud de ingreso</legend>
            <br>
            <label for="nombre"> Nombre(s):
                <input type="text" name="nombre" placeholder="Nombre" maxlength="30" required id="nombre">
            </label>
            <br><br>
            <label for="aPaterno"> Apellido Paterno
                <input type="text" name="aPaterno" placeholder="Apellido Paterno" maxlength="30" required>
            </label>
            <br><br>
            <label for="aMaterno"> Apellido materno:
                <input type="text" name="aMaterno" placeholder="Apellido Materno" maxlength="30" required>
            </label>
            <br><br>
            <label for="gender"> Género
                <select name="gender" required>
                    <option value="" disabled>-Selecciona-</option>
                    <option value="Fem">Femenino</option>
                    <option value="Masc">Masculino</option>
                    <option value="Otro">Otro</option>
                </select>
            </label>
            <br><br><br>
            <label for="age"> Edad: <br>17|18|19|20|21|22|23|24|25
                <br>
                <input type="range" name="age" min="17" max="25" value="19" step="1">
                <datalist id="tickmarks">
                    <option value="17">
                    <option value="18">
                    <option value="19">
                    <option value="20">
                    <option value="21">
                    <option value="22">
                    <option value="23">
                    <option value="24">
                    <option value="25">
                </datalist>

            </label>
            <br><br>
            <label for="mail">Email
                <input type="email" name="mail" placeholder="mail@example.com" required>
            </label>
            <br><br>
            <label for="phone">Teléfono
                <input type="number" name="phone" max="9999999999" min="1000000000" required placeholder="0123456789">
            </label>
            <br><br>
            <label for="cell">Celular
                <input type="number" name="cell" max="9999999999" min="1000000000" required placeholder="0123456789">
            </label>
            <br><br>
            <label for="from">Escuela de procedencia
                <select name="from" required>
                    <option value="" disabled>-Selecciona-</option>
                    <option value="Escuela Nacional Preparatoria plantel #1">Prepa 1</option>
                    <option value="Escuela Nacional Preparatoria plantel #2">Prepa 2</option>
                    <option value="Escuela Nacional Preparatoria plantel #3">Prepa 3</option>
                    <option value="Escuela Nacional Preparatoria plantel #4">Prepa 4</option>
                    <option value="Escuela Nacional Preparatoria plantel #5">Prepa 5</option>
                    <option value="Escuela Nacional Preparatoria plantel #6">Prepa 6</option>
                    <option value="Escuela Nacional Preparatoria plantel #7">Prepa 7</option>
                    <option value="Escuela Nacional Preparatoria plantel #8">Prepa 8</option>
                    <option value="Escuela Nacional Preparatoria plantel #9">Prepa 9</option>
                    <option value="Colegio de ciencias y humanidades plantel Oriente">CCH Oriente</option>
                    <option value="Colegio de ciencias y humanidades plantel Vallejo">CCH Vallejo</option>
                    <option value="Colegio de ciencias y humanidades plantel Azcapotzalco">CCH Azcapo</option>
                    <option value="Colegio de ciencias y humanidades plantel Naulcalpan">CCH Naucalpan</option>
                    <option value="CECyT">CECyT</option>
                    <option value="Conalep">Conalep</option>
                    <option value="Colegio bachilleres">Colegio bachilleres</option>
                    <option value="Otra">Otra</option>
                </select>
            </label>
            <br><br>
            <label for="promedio">Promedio
                <input type="number" name="promedio" placeholder="promedio" min="5" max="10" required>
            </label>
            <br><br>
            <label for="first">Primera opción
                <input type="text" name="first" placeholder="Primera Opción" maxlength="45" required>
            </label>
            <br><br>
            <label for="second">Segunda opción
                <input type="text" name="second" placeholder="Segunda opción" maxlength="45" required>            
            </label>
            <br><br>
            <button type="submit">Enviar</button>
            <button type="reset">Limpiar datos</button>
        </fieldset>
    </form>
</body>
</html>
